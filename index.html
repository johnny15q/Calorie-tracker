<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackFit - Calorie & Weight Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; 
        }
        .main-content-container {
            min-height: calc(100vh - 4rem); /* Adjust for mobile nav height */
        }
        /* Style for the sidebar/desktop layout padding */
        @media (min-width: 768px) {
            .md-pl-64 {
                padding-left: 16rem;
            }
        }
        /* Custom scrollbar  */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; 
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; 
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- Application content js rendered->
    </div>
<script src="main.js"></script>
</body>
</html>
